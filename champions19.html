		<script>
			// Get the current year for the copyright
			$('#year').text(new Date().getFullYear());

			$(window).scroll(function() {
				if ($(this).scrollTop() > 100) {
					$('#scroll-arrow').fadeIn();
				} else {
					$('#scroll-arrow').fadeOut();
				}
			});

			// init scrollspy
			$('body').scrollspy({ target: '#scroll-arrow' });

			// add smooth scrolling
			$('#scroll-arrow').on('click', function(e) {
				// check for a hash value
				if (this.hash !== '') {
					// prevent default behavior
					e.preventDefault();

					// store hash
					const hash = this.hash;

					// animate smooth scroll
					$('html, body').animate(
						{
							scrollTop: 0
						},
						900,
						function() {
							// add hash to url
							window.location.hash = hash;
						}
					);
				}
			});

			$('.navigation .dropdown').hover(function () {
				$(this).find('.dropdown-content').first().stop(true, true).slideDown(300);
			}, function () {
				$(this).find('.dropdown-content').first().stop(true, true).slideUp(300)
			});
		</script>
